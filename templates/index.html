<!DOCTYPE html>
<html>
<head>
    <title>任务管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>任务管理</h1>
    
    <div class="task-list">
        {{range .}}
        <div class="task {{if .Done}}done{{end}}">
            <form action="/toggle" method="post" style="display:inline">
                <input type="hidden" name="id" value="{{.ID}}">
                <button type="submit">{{if .Done}}✓{{else}}○{{end}}</button>
            </form>
            <div class="task-content">{{.Content}}</div>
        </div>
        {{end}}
    </div>
    
    <form class="add-task" action="/add" method="post">
        <input type="text" name="content" placeholder="添加新任务..." required>
        <button type="submit">添加</button>
    </form>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
